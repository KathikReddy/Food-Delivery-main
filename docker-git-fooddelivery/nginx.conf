server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Main app
    location / {
        try_files $uri /index.html;
    }

    # Static assets
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Fallback for other static files
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public";
    }
}
